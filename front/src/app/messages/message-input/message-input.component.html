<form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
  <input type="text" [ngModel]="messageLoad?.content" name="myContentngForm"
  required oninvalid="this.setCustomValidity('Campo Vazio')" oninput="setCustomValidity('')"
  placeholder="Digite aqui a sua mensagem..." />

  <div class="buttonContainer">
    <button class="msg_send_btn" type="submit" data-toggle="tooltip" data-placement="top" title="Enviar">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
    </button>
    <button class="msg_cancel_btn" type="button" data-toggle="tooltip" data-placement="top" title="Limpar"
      (click)="onClear(refLocalForm)">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
</form>
